<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade Assignment Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #4a5568;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #2d3748;
    }

    input[type="number"] {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
      transition: all 0.3s ease;
      background: #f7fafc;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0.5rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-back {
      background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
    }

    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 15px;
      font-size: 1.3rem;
      font-weight: 600;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: all 0.4s ease;
      opacity: 0;
      transform: translateY(20px);
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .grade-A {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
    }

    .grade-B {
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      color: white;
    }

    .grade-C {
      background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
      color: white;
    }

    .grade-D {
      background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
      color: white;
    }

    .grade-scale {
      margin-top: 2rem;
      padding: 1rem;
      background: #f7fafc;
      border-radius: 10px;
      font-size: 0.9rem;
      color: #4a5568;
    }

    .grade-scale h3 {
      margin-bottom: 0.5rem;
      color: #2d3748;
    }

    .scale-item {
      display: flex;
      justify-content: space-between;
      margin: 0.25rem 0;
    }

    .error {
      background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grade Assignment</h1>

    <div class="input-group">
      <label for="scoreInput">Enter the Score:</label>
      <input type="number" id="scoreInput" min="0" max="100" placeholder="0-100"/>
    </div>

    <button class="btn" onclick="calculateGrade()">Submit</button>
    <button class="btn btn-back" onclick="goBack()">Back</button>

    <div id="result" class="result"><!-- Results will appear here --></div>

    <div class="grade-scale">
      <h3>Grading Scale</h3>
      <div class="scale-item"><span>90-100</span><span>A</span></div>
      <div class="scale-item"><span>80-89</span><span>B</span></div>
      <div class="scale-item"><span>70-79</span><span>C</span></div>
      <div class="scale-item"><span>60-69</span><span>D</span></div>
      <div class="scale-item"><span>&lt; 60</span><span>F</span></div>
    </div>
  </div>

  <script>
    function calculateGrade() {
      const score = document.getElementById("scoreInput").value;
      const resultDiv = document.getElementById("result");

      // Validation
      if (score === "" || isNaN(score)) {
        resultDiv.innerHTML = "⚠ Please enter a valid number!";
        resultDiv.className = "result error show";
        return;
      }

      const numScore = parseFloat(score);

      if (numScore < 0 || numScore > 100) {
        resultDiv.innerHTML = "⚠ Score must be between 0 and 100!";
        resultDiv.className = "result error show";
        return;
      }

      // Calculate grade
      let grade, gradeClass;

      if (numScore >= 90) {
        grade = "A";
        gradeClass = "grade-A";
      } else if (numScore >= 80) {
        grade = "B";
        gradeClass = "grade-B";
      } else if (numScore >= 70) {
        grade = "C";
        gradeClass = "grade-C";
      } else if (numScore >= 60) {
        grade = "D";
        gradeClass = "grade-D";
      } else {
        grade = "F";
        gradeClass = "grade-D";
      }

      // Display result
      resultDiv.innerHTML = `You got <strong>"${grade}"</strong> grade.<br><span style="font-size: 0.9em;">${numScore} → ${grade}</span>`;
      resultDiv.className = `result ${gradeClass} show`;
    }

    function goBack() {
      document.getElementById("scoreInput").value = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("result").className = "result";
    }

    // Enter key support
    document.getElementById("scoreInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        calculateGrade();
      }
    });
  </script>
</body>
</html>
