<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Converter</title>
  
  <!-- Internal CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .converter-section {
      padding: 40px;
    }

    .unit-type-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .unit-type-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: #f0f0f0;
      color: #666;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .unit-type-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .unit-type-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .converter-form {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 20px;
      align-items: end;
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .input-group input,
    .input-group select {
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
      margin-bottom: 5px;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .swap-btn {
      padding: 12px;
      border: none;
      border-radius: 50%;
      background: #667eea;
      color: white;
      cursor: pointer;
      font-size: 1.2em;
      transition: all 0.3s ease;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swap-btn:hover {
      background: #5a6fd8;
      transform: rotate(180deg);
    }

    .convert-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .convert-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .back-btn {
      background: #ff6b6b !important;
    }

    .back-btn:hover {
      background: #ff5252 !important;
    }

    .result {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
      border-left: 4px solid #667eea;
    }

    .result h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .result-value {
      font-size: 1.5em;
      font-weight: 600;
      color: #667eea;
    }

    #errorMsg {
      font-size: 0.9em;
      margin-top: 4px;
      color: red;
      display: none;
    }

    @media (max-width: 768px) {
      .converter-form {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      .swap-btn {
        justify-self: center;
      }
      .header h1 {
        font-size: 2em;
      }
      .converter-section {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .unit-type-selector {
        flex-direction: column;
        align-items: center;
      }
      .unit-type-btn {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Unit Converter</h1>
      <p>Convert between Length, Height, Temperature, and Area units</p>
    </div>

    <div class="converter-section" id="converterSection">
      <div class="unit-type-selector" id="unitTypeSelector">
        <button class="unit-type-btn active" onclick="selectUnitType('length', event)">Length</button>
        <button class="unit-type-btn" onclick="selectUnitType('temperature', event)">Temperature</button>
        <button class="unit-type-btn" onclick="selectUnitType('area', event)">Area</button>
      </div>

      <div class="converter-form" id="converterForm">
        <div class="input-group">
          <label for="fromValue">From:</label>
          <input type="number" id="fromValue" placeholder="Enter value" step="any" />
          <small id="errorMsg"></small>
          <select id="fromUnit"></select>
        </div>

        <button class="swap-btn" onclick="swapUnits()" title="Swap units">⇄</button>

        <div class="input-group">
          <label for="toValue">To:</label>
          <input type="number" id="toValue" placeholder="Result" readonly />
          <select id="toUnit"></select>
        </div>
      </div>

      <button class="convert-btn" onclick="convertUnits()">Convert</button>
      <button class="convert-btn back-btn" onclick="goBack()">⬅ Back</button>

      <div class="result" id="result" style="display: none">
        <h3>Conversion Result:</h3>
        <div class="result-value" id="resultValue"></div>
      </div>
    </div>
  </div>

  <!-- Internal JavaScript -->
  <script>
    const unitDefinitions = {
      length: {
        baseUnit: "meter",
        units: {
          millimeter: { factor: 0.001, symbol: "mm" },
          centimeter: { factor: 0.01, symbol: "cm" },
          meter: { factor: 1, symbol: "m" },
          kilometer: { factor: 1000, symbol: "km" },
          inch: { factor: 0.0254, symbol: "in" },
          foot: { factor: 0.3048, symbol: "ft" },
          yard: { factor: 0.9144, symbol: "yd" },
          mile: { factor: 1609.344, symbol: "mi" },
        },
      },
      temperature: {
        baseUnit: "celsius",
        units: {
          celsius: { symbol: "°C" },
          fahrenheit: { symbol: "°F" },
          kelvin: { symbol: "K" },
        },
      },
      area: {
        baseUnit: "square_meter",
        units: {
          square_millimeter: { factor: 0.000001, symbol: "mm²" },
          square_centimeter: { factor: 0.0001, symbol: "cm²" },
          square_meter: { factor: 1, symbol: "m²" },
          square_kilometer: { factor: 1000000, symbol: "km²" },
          square_inch: { factor: 0.00064516, symbol: "in²" },
          square_foot: { factor: 0.092903, symbol: "ft²" },
          square_yard: { factor: 0.836127, symbol: "yd²" },
          acre: { factor: 4046.86, symbol: "ac" },
          hectare: { factor: 10000, symbol: "ha" },
        },
      },
    };

    let currentUnitType = "length";
    document.addEventListener("DOMContentLoaded", initConverter);

    function initConverter() {
      populateUnitOptions();
      document.getElementById("fromValue").addEventListener("input", convertUnits);
      document.getElementById("fromUnit").addEventListener("change", convertUnits);
      document.getElementById("toUnit").addEventListener("change", convertUnits);
    }

    function selectUnitType(type, event) {
      currentUnitType = type;
      document.querySelectorAll(".unit-type-btn").forEach((btn) => btn.classList.remove("active"));
      event.target.classList.add("active");
      populateUnitOptions();
      clearResults();
    }

    function populateUnitOptions() {
      const fromUnit = document.getElementById("fromUnit");
      const toUnit = document.getElementById("toUnit");
      fromUnit.innerHTML = "";
      toUnit.innerHTML = "";

      const units = unitDefinitions[currentUnitType].units;
      for (const [unitName, unitData] of Object.entries(units)) {
        const displayName = `${unitData.symbol} (${formatUnitName(unitName)})`;
        fromUnit.add(new Option(displayName, unitName));
        toUnit.add(new Option(displayName, unitName));
      }

      const unitKeys = Object.keys(units);
      if (unitKeys.length > 1) toUnit.selectedIndex = 1;
    }

    function formatUnitName(unitName) {
      return unitName.replace(/_/g, " ").replace(/\b\w/g, (l) => l.toUpperCase());
    }

    function swapUnits() {
      const fromUnit = document.getElementById("fromUnit");
      const toUnit = document.getElementById("toUnit");
      const fromValue = document.getElementById("fromValue");
      const toValue = document.getElementById("toValue");

      [fromUnit.value, toUnit.value] = [toUnit.value, fromUnit.value];
      [fromValue.value, toValue.value] = [toValue.value, fromValue.value];
      convertUnits();
    }

    function convertUnits() {
      const fromValueInput = document.getElementById("fromValue");
      const fromValue = parseFloat(fromValueInput.value);
      const fromUnit = document.getElementById("fromUnit").value;
      const toUnit = document.getElementById("toUnit").value;
      const errorMsg = document.getElementById("errorMsg");

      if (isNaN(fromValue) || fromValueInput.value.trim() === "") {
        errorMsg.textContent = "⚠ Please enter a valid number.";
        errorMsg.style.display = "block";
        clearResults();
        return;
      }

      if ((currentUnitType === "length" || currentUnitType === "area") && fromValue < 0) {
        errorMsg.textContent = "⚠ Negative values are not allowed for length/area.";
        errorMsg.style.display = "block";
        clearResults();
        return;
      }

      errorMsg.style.display = "none";
      let result;
      if (currentUnitType === "temperature") {
        result = convertTemperature(fromValue, fromUnit, toUnit);
      } else {
        result = convertWithFactors(fromValue, fromUnit, toUnit);
      }

      document.getElementById("toValue").value = formatResult(result);
      displayResult(fromValue, fromUnit, result, toUnit);
    }

    function convertWithFactors(value, fromUnit, toUnit) {
      const units = unitDefinitions[currentUnitType].units;
      return (value * units[fromUnit].factor) / units[toUnit].factor;
    }

    function convertTemperature(value, fromUnit, toUnit) {
      let celsius;
      switch (fromUnit) {
        case "celsius": celsius = value; break;
        case "fahrenheit": celsius = ((value - 32) * 5) / 9; break;
        case "kelvin": celsius = value - 273.15; break;
      }
      switch (toUnit) {
        case "celsius": return celsius;
        case "fahrenheit": return (celsius * 9) / 5 + 32;
        case "kelvin": return celsius + 273.15;
      }
    }

    function formatResult(result) {
      return parseFloat(result.toFixed(8)).toString();
    }

    function displayResult(fromValue, fromUnit, result, toUnit) {
      const resultElement = document.getElementById("result");
      const resultValueElement = document.getElementById("resultValue");
      const fromSymbol = unitDefinitions[currentUnitType].units[fromUnit].symbol;
      const toSymbol = unitDefinitions[currentUnitType].units[toUnit].symbol;
      resultValueElement.innerHTML = `${fromValue} ${fromSymbol} = ${formatResult(result)} ${toSymbol}`;
      resultElement.style.display = "block";
    }

    function clearResults() {
      document.getElementById("toValue").value = "";
      document.getElementById("result").style.display = "none";
    }

    function goBack() {
      document.getElementById("fromValue").value = "";
      document.getElementById("toValue").value = "";
      document.getElementById("errorMsg").style.display = "none";
      clearResults();

      currentUnitType = "length";
      document.querySelectorAll(".unit-type-btn").forEach((btn) => btn.classList.remove("active"));
      document.querySelector(".unit-type-btn").classList.add("active");
      populateUnitOptions();
    }
  </script>
</body>
</html>
